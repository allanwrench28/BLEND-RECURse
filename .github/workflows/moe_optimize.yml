name: MoE Optimize & Clean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install black flake8 mypy
      - name: Lint & Format
        run: |
          black .
          flake8 .
      - name: Type Check
        run: |
          mypy .
      - name: MoE Optimization Simulation
        run: |
          python Recur/moe_optimizer.py
